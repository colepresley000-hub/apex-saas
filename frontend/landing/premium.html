<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Swarm - AI Agents That Make Money</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
        }
        
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #6366f1, transparent);
            top: 10%;
            left: 10%;
        }
        
        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #8b5cf6, transparent);
            bottom: 20%;
            right: 10%;
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 40px;
            transition: all 0.3s;
        }
        
        nav.scrolled {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
        }
        
        .hero-content {
            max-width: 1200px;
            text-align: center;
            z-index: 10;
        }
        
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
        }
        
        .btn {
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
        }
        
        .stats {
            padding: 100px 20px;
        }
        
        .stats-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .stat-card {
            text-align: center;
            padding: 40px;
        }
        
        .stat-number {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    
    <nav id="navbar">
        <div class="nav-content">
            <div class="logo">⚡ APEX SWARM</div>
        </div>
    </nav>
    
    <section class="hero">
        <div class="hero-content">
            <h1>AI Agents That<br>Make Money While You Sleep</h1>
            <p class="hero-subtitle">
                Deploy trading swarms with collective intelligence.<br>
                <strong>One learns, all profit.</strong>
            </p>
            <button class="btn btn-primary">Deploy Your Swarm → $99/mo</button>
        </div>
    </section>
    
    <section class="stats">
        <div class="stats-grid">
            <div class="stat-card glass">
                <div class="stat-number">126</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-number">29,497</div>
                <div class="stat-label">Actions Executed</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-number">$847K</div>
                <div class="stat-label">User Profits (30 days)</div>
            </div>
            <div class="stat-card glass">
                <div class="stat-number">98.7%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>
    </section>
</body>
</html>
